<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brooklyn Stoop Sale</title>
  </head>
  <body>
    <div>
      <button
        class="button-share"
        data-sharer="facebook"
        data-hashtag="stoopsale,nyc,brooklyn"
        data-title="Checkout this stoop sale!"
      >
        Share on Facebook
      </button>
      <button
        class="button-share"
        data-sharer="x"
        data-hashtags="stoopsale,nyc,brooklyn"
        data-title="Checkout this stoop sale!"
      >
        Share on Twitter
      </button>
      <button
        class="button-share"
        data-sharer="threads"
        data-title="Checkout this stoop sale!"
      >
        Share on Threads
      </button>
      <button
        class="button-share"
        data-sharer="linkedin"
        data-title="Checkout this stoop sale!"
      >
        Share on Linkedin
      </button>
      <button
        class="button-share"
        data-sharer="email"
        data-title="Checkout this stoop sale!"
        data-subject="Brooklyn Stoop Sale!"
        data-to="some@email.com"
      >
        Share via Email
      </button>
      <button
        class="button-share"
        data-sharer="telegram"
        data-title="Checkout this stoop sale!"
      >
        Share on Telegram
      </button>
      <button
        class="button-share"
        data-sharer="pinterest"
        data-title="Checkout this stoop sale!"
      >
        Share on Pinterest
      </button>
      <button
        class="button-share"
        data-sharer="reddit"
        data-title="Checkout this stoop sale!"
      >
        Share on Reddit
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sharer.js@0.5.2/sharer.min.js"></script>
  </body>
</html>
