<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Brooklyn Stoop Sale: July 11-12." />
    <meta property="og:image" content="./assets/brownStoneTexture.jpg" />
    <meta
      property="og:description"
      content="Clothes, home goods, shoes, tchotchkes, and more on sale at 2nd Pl. and Court St."
    />
    <meta name="keywords" content="Stoop Sale, Brooklyn, New York City, NYC" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <script type="module" src="./src/main.js"></script>
    <main>
      <section id="hero">
        <div class="title">
          Stoop Sale Brooklyn!
        </div>
        <div class="sub-title">
        Your trash...
        Someone else's treasure.
        </div>
        
            <audio id="background-music" loop>
              <source src="assets/music.mp3" type="audio/mp3">
              <!-- Music by: https://www.bensound.com/free-music-for-videos -->
          </audio>
          <button class="btn btn-primary explore-button" onclick="toggleMusic()">
              <i class="bi bi-music-note-beamed"></i> Toggle Music
          </button>
        <div class="button-container">
            <button class="location-btn"><a href="map.html">When and Where?</a></button>
            <button class="products-btn">Product Library</button>
            <div class="dropdown-share">
                <button class="dropbtn">Share with your friends!</button>
                <div id="myDropdown" class="dropdown-content">
                <button
                    class="button-share"
                    data-sharer="facebook"
                    data-hashtag="stoopsale,nyc,brooklyn"
                    data-title="Checkout this stoop sale!"
                >
                    <i class="bi bi-facebook button-icon"></i>
                </button>
                <button
                    class="button-share"
                    data-sharer="x"
                    data-hashtags="stoopsale,nyc,brooklyn"
                    data-title="Checkout this stoop sale!"
                >
                    <i class="bi bi-twitter button-icon"></i>
                </button>
                <button
                    class="button-share"
                    data-sharer="threads"
                    data-title="Checkout this stoop sale!"
                >
                    <i class="bi bi-threads button-icon"></i>
                </button>
                <button
                    class="button-share"
                    data-sharer="linkedin"
                    data-title="Checkout this stoop sale!"
                >
                    <i class="bi bi-linkedin button-icon"></i>
                </button>
                <button
                    class="button-share"
                    data-sharer="email"
                    data-title="Checkout this stoop sale!"
                    data-subject="Brooklyn Stoop Sale!"
                    data-to="some@email.com"
                >
                    <i class="bi bi-envelope button-icon"></i>
                </button>
                <button
                    class="button-share"
                    data-sharer="telegram"
                    data-title="Checkout this stoop sale!"
                >
                    <i class="bi bi-telegram button-icon"></i>
                </button>
                <button
                    class="button-share"
                    data-sharer="pinterest"
                    data-title="Checkout this stoop sale!"
                >
                    <i class="bi bi-pinterest button-icon"></i>
                </button>
                <button
                    class="button-share"
                    data-sharer="reddit"
                    data-title="Checkout this stoop sale!"
                >
                    <i class="bi bi-reddit button-icon"></i>
                </button>
                </div> 
            </div>
        </div>
      </section>

      <section id="products"></section>
    </main>
    <script src="./src/dropdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sharer.js@0.5.2/sharer.min.js"></script>
    
      <script src="src/script.js"></script>
    
  </body>
</html>
