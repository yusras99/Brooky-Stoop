<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Brooklyn Stoop Sale</title>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn">Share with your friends!</button>
      <div id="myDropdown" class="dropdown-content">
        <button
          class="button-share"
          data-sharer="facebook"
          data-hashtag="stoopsale,nyc,brooklyn"
          data-title="Checkout this stoop sale!"
        >
          <i class="bi bi-facebook button-icon"></i>
        </button>
        <button
          class="button-share"
          data-sharer="x"
          data-hashtags="stoopsale,nyc,brooklyn"
          data-title="Checkout this stoop sale!"
        >
          <i class="bi bi-twitter button-icon"></i>
        </button>
        <button
          class="button-share"
          data-sharer="threads"
          data-title="Checkout this stoop sale!"
        >
          <i class="bi bi-threads button-icon"></i>
        </button>
        <button
          class="button-share"
          data-sharer="linkedin"
          data-title="Checkout this stoop sale!"
        >
          <i class="bi bi-linkedin button-icon"></i>
        </button>
        <button
          class="button-share"
          data-sharer="email"
          data-title="Checkout this stoop sale!"
          data-subject="Brooklyn Stoop Sale!"
          data-to="some@email.com"
        >
          <i class="bi bi-envelope button-icon"></i>
        </button>
        <button
          class="button-share"
          data-sharer="telegram"
          data-title="Checkout this stoop sale!"
        >
          <i class="bi bi-telegram button-icon"></i>
        </button>
        <button
          class="button-share"
          data-sharer="pinterest"
          data-title="Checkout this stoop sale!"
        >
          <i class="bi bi-pinterest button-icon"></i>
        </button>
        <button
          class="button-share"
          data-sharer="reddit"
          data-title="Checkout this stoop sale!"
        >
          <i class="bi bi-reddit button-icon"></i>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sharer.js@0.5.2/sharer.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
